<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Horizontal Gallery with Filters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Masonry & imagesLoaded (for proper layout after images load) -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js" defer></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <h1 class="title">Explore Gallery</h1>
      <p class="subtitle">Horizontal slider with filterable collage slides</p>
    </header>

    <div class="progress-hud" aria-hidden="true">
      <div class="progress-line">
        <div class="progress-track">
          <div class="progress-bar" id="scrollProgressBar"></div>
        </div>
        <div class="counter" aria-label="Slide counter">
          <span id="currentSlide">1</span>
          <span class="sep">/</span>
          <span id="totalSlides">0</span>
        </div>
      </div>
    </div>

    <section class="filters" aria-label="Filters">
      <div class="chips" id="filterChips"></div>
    </section>

    <main class="slider-section">
      <div class="slider-shell">
        <button class="nav-btn prev" id="btnPrev" aria-label="Previous slide">&#10094;</button>
        <div class="slider-viewport" id="sliderViewport" tabindex="0" aria-roledescription="carousel" aria-label="Image gallery" aria-live="polite"></div>
        <button class="nav-btn next" id="btnNext" aria-label="Next slide">&#10095;</button>
      </div>
      <div class="empty-state" id="emptyState" hidden>
        <p>No slides match the selected filters.</p>
      </div>
    </main>

    <footer class="site-footer">
      <small>Built for demo â€¢ Drag, wheel or use arrows</small>
    </footer>

    <!-- Masonry + imagesLoaded (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>

    <script src="./app.js" type="module"></script>
  </body>
</html>
